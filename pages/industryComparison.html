    <script>
    $(document).ready(function() {
        $.datetimepicker.setLocale('zh');
        $(".datepicker").datetimepicker({
            timepicker: false,
            format: "Y-m-d",
        });
    });
    var myChart = echarts.init(demo);

    var max = -1

    function getRandom() {
        var ret = []
        for (var i = 0; i < 12; i++) {
            var num = Math.random() * 600 | 0
            if (num > max) {
                max = num
            }
            ret.push(num)
        }
        return ret
    }
    var data1 = {
        '日常评估': getRandom(),
        '专项评估': getRandom(),
        '综合评估': getRandom(),
        '应急演练': getRandom()
    }
    var data2 = {
        '日常评估': getRandom(),
        '专项评估': getRandom(),
        '综合评估': getRandom(),
        '应急演练': getRandom()
    }

    max += (300 - max % 300)
    var option = {
        title: {
            text: 'VS',
            y: 'center',
            x: 'center'
        },
        legend: {
            y: "top",
            x: "center",
            data: ['日常评估', '专项评估', '综合评估', '应急演练']
        },
        grid: [{
            top: "5%",
            bottom: "2%",
            left: "5%",
            width: '40%',
            show: false,
            containLabel: true,
        }, {
            top: "5%",
            bottom: "2%",
            right: "5%",
            width: '40%',
            containLabel: true
        }],
        xAxis: [{
            gridIndex: 0,
            type: "value",
            name: "数量",
            min: 0,
            max: max,
            interval: 300
        }, {
            gridIndex: 1,
            inverse: true,

            name: "数量",

        }, {

            data: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"]

        }, {

            xAxisIndex: 0,
