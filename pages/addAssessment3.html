        <div class="contentBody">
            <div class="backBtn normalBtn">返回</div>
            <div class="stateBox">
                <div class="state">

                </div>
                <div class="state">
                    <i class="circle"></i>
                    <br/><span>评估模板</span>
                </div>
                <div class="state  ">
                    <i class="circle chosen"></i>
                    <br/><span>确认发布</span>
                </div>
            </div>
            <div class="thirdPage">
                <div class="inputShort"><span>企业类型:</span><u>港口服务企业</u></div>

                <div class="inputShort inputLong companyObject"><span>企业对象:</span><u>宁波港航危险品类测试公司</u></div>

                <div class="actionPerson inputShort inputLong">

                    <div class="chooseBox">
                        <input type="radio" name="person" id="person1" checked disabled>
                        <label for="person1">张三</label>
                        <input type="radio" name="person" id="person2" disabled>
                        <label for="person2">李四</label>
                        <input type="radio" name="person" id="person3" disabled>
                        <label for="person3">张五</label>

<script>
$(document).ready(function() {
    var isChoose=false;
    $(".settingBtn").on('click', function(event) {
        event.preventDefault();
        isChoose=true;
        $(".chooseBox input").removeAttr('disabled');
    });
    $("#processingBtn").on('click', function(event) {
        event.preventDefault();
        $(".processingTable").show();
        $(".finishedTable").hide();
        $(this).addClass('chosen');
        $("#finishedBtn").removeClass('chosen');
    });
    $("#finishedBtn").on('click', function(event) {
        event.preventDefault();
        $(".processingTable").hide();
        $(".finishedTable").show();
        $(this).addClass('chosen');
        $("#processingBtn").removeClass('chosen');
    });
    $(".rightBox").on('click', "p", function(event) {
        $(".leftBox").append($(this));
    });
    $(".leftBox").on('click', "p", function(event) {
        $(".rightBox").append($(this));
    });
    $(".nextStep").on('click', function(event) {
        if(!isChoose){
            alert("请选择负责人");
            event.preventDefault();
        }
    });
});
</script>
