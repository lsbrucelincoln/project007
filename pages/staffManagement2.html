<div class="practiceBody" style="display:block">
    <div class="btnBox">
        <div class="searchBox">
            <input type="text" class="searchInput" placeholder="输入姓名搜索"><i class="flaticon-magnifying-glass"></i><span class="searchButtomNormal">搜索</span>
        </div>
        <a href="#" class="addBtn normalBtn">添加企业</a>
    </div>
    <div class="tableBox" v-show="showState">
        <table class="display">
            <thead>
                <tr>
                    <th></th>
                    <th>序号</th>
                    <th>企业名称</th>
                    <th>所属港区</th>
                    <th>注册时间</th>
                    <th>当前状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tr v-for="company in showTasks">
                <td>
                    <input type="checkBox" id="person1" class="checkBox" data-id="{{company.user.id}}">
                </td>
                <td>{{company.id}}</td>
                <td>{{company.name}}</td>
                <td>{{company.area}}</td>
                <td>{{company.time}}</td>
                <td>{{company.user.no_lock?"使用中":"禁用"}}</td>
                <td><a href="#/staffManagementDetail.html" @click="saveDetail(company)">查看</a></td>
            </tr>
        </table>
        <div class="bottom-search">
            <div class="allSelectBtn normalBtn">全选</div>
            <div class="urgeBtn normalBtn" @click="deleteOne(true)">启用</div>
            <div class="urgeBtn normalBtn" @click="deleteOne(false)">禁用</div>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    $("th .checkBox").on('click', function(event) {
        if ($(this).prop('checked')) {
            $("td .checkBox").prop("checked", true);
        } else {
            $("td .checkBox").prop("checked", false);
        }
    });
    $(".allSelectBtn ").on('click', function(event) {
        $("th .checkBox").trigger('click');
    });
    $(".addBtn").on('click', function(event) {
        event.preventDefault();
        window.location.href = "index.html#/addCompany.html"
    });
    $(".searchButtomNormal").on('click', function(event) {
        event.preventDefault();
        $("table.display").DataTable().columns(2).search($(".searchInput").val(), false, true).draw();
    });
    var vm = new Vue({
        el: "#staffBody",
        data: {
            tagState: 1,
            tasks: [],
            companyList: [],
            companyName: "",
            createTimeList: [],
            createTime: "",
            region: "",
            risks: {},
            taskNum: "",
            showTasks: [],
            showState: false
        },
        computed: {},
        methods: {
            userDetail: function(data) {
                for (var i = 0; i < data.length; i++) {
                    data[i].time = vm.stamp2time(data[i].in_time);
                }
                vm.tasks = data;
                vm.showTasks = data;
            },
            stamp2time: function(stamp) {
                var time = new Date(stamp);
                var year = time.getFullYear();
                var month = time.getMonth() - 0 + 1;
                var hours = time.getHours();
                var minutes = time.getMinutes();
                month = month < 10 ? "0" + month : month;
                var day = time.getDate();
                day = day < 10 ? "0" + day : day;
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                var timeString = '';
                return year + "-" + month + "-" + day;
            },
            unique: function(arr) {
                var result = [],
                    hash = {};
                for (var i = 0, elem;
                    (elem = arr[i]) != null; i++) {
                    if (!hash[elem]) {
                        result.push(elem);
                        hash[elem] = true;
                    }
                }
                return result.reverse();
            },
            saveDetail: function(data) {
                data = JSON.stringify(data);
                localStorage.setItem("companyDetail", data);
            },
            getChosenList: function() {
                var self = this;
                self.chosenList = [];
                $("td>.checkBox:checked").each(function(index, el) {
                    console.log($(el).attr('data-id'));
                    self.chosenList.push($(el).attr('data-id'));
                });
            },
            deleteOne: function(boolean) {
                var self = this;
                self.getChosenList();
                if (self.chosenList.length > 0) {
                    $.ajax({
                            url: '/region/deleteUser',
                            type: 'POST',
                            data: {
                                user_id: self.chosenList,
                                no_lock: boolean
                            },
                            traditional: true
                        })
                        .done(function(data) {
                            if (data.state == 0) {
                                if (boolean) {
                                    alert("启用成功")
                                } else {
                                    alert("禁用成功");
                                }
                                $('table.display').hide();
                                $('table.display').DataTable().destroy();
                                self.getData()

                            }
                        })
                }else{
                    if (boolean) {
                        alert("请选择启用项")
                    }else{
                        alert("请选择禁用项")
                    }
                }

            },
        },
        created: function() {
            var self = this;
            var id = localStorage.getItem("id");
            $.post('/model', {
                name: "Company",
                rows: 0
            }, function(data, textStatus, xhr) {
                console.log(data);
                if (data.state == 0) {
                    vm.userDetail(data.data)
                    vm.$nextTick(function() {
                        vm.showState = true;
                        $('table.display').DataTable({
                            "order": [
                                [4, "desc"]
                            ],
                            "pageLength": 5,
                            "dom": 'rtp',
                            "columnDefs": [{
                                "orderable": false,
                                "targets": [0, 6]
                            }],
                            language: {
                                processing: "处理中...",
                                search: "查找中...",
                                lengthMenu: "显示 _MENU_ 项结果",
                                info: "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                infoEmpty: "显示第 0 至 0 项结果，共 0 项",
                                infoFiltered: "(由 _MAX_ 项结果过滤)",
                                infoPostFix: "",
                                loadingRecords: "载入中...",
                                zeroRecords: "没有匹配结果",
                                emptyTable: "表中数据为空",
                                paginate: {
                                    first: "首页",
                                    previous: "上页",
                                    next: "下页",
                                    last: "末页"
                                },
                                aria: {
                                    sortAscending: ": 以升序排列此列",
                                    sortDescending: ":  以降序排列此列"
                                }
                            }
                        });
                    })
                }
            });
        },
        ready: function() {

        }
    })
});
</script>
