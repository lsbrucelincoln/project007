<script>
    $(document).ready(function() {
        $(".manageBtn").off().on('click', function(event) {
            $(".staffManagement").addClass('editMode');
        });
        $(".gobackBtn").off().on('click', function(event) {
            $(".staffManagement").removeClass('editMode');
        });
         $(".deleteBtn").off().on('click', function(event) {
            $(".checkBox:checked").parents(".tableRow").remove();
        });
    });
</script>
