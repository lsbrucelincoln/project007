<script>
$(document).ready(function() {

    function getZTreeData() {

            url: "../source/JSON/get_org.json"
        });

    var ztreeSetting = {
        async: {
            enable: false

        data: {

            }
        },
        callback: {

            }
        }
    };
    $.when(getZTreeData()).done(function(data) {
        $.fn.zTree.init($(".ztreeBox"), ztreeSetting, data.org);
    });
});
</script>
