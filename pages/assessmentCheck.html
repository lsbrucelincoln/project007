<div class="assessmentCheck" id="assessmentBody">
    <div class="minibar"><i class="flaticon-arrows-4"></i><span>当前位置：业务操作> <span class="nowPlace">评估检查</span></span>
    </div>
    <div class="contentBody">
        <div class="tagBar">
            <a class="tag  chosenBtn checkBtn" @click="tagState=1">评估检查任务</a>
            <a class="tag praticeBtn" @click="tagState=2">应急演练</a>
            <a class="tag historyBtn" @click="tagState=3">评估历史</a>
        </div>
        <div class="contenBox">
            <div class="checkBody">
                <div class="inputShort"><span>创建时间：</span>
                    <input type="text" class="createTime"><i class="flaticon-small-calendar"></i></div>
                <div class="inputShort"><span>管理机构：</span>
                    <div class="admin_ui_select" style="width: 200px;">
                        <select class="regionName">
                            <option>北仑港航局</option>
                            <option>余姚港航局</option>
                            <option>慈溪港航局</option>
                            <option>奉化港航局</option>
                            <option>宁海港航局</option>
                            <option>象山港航局</option>
                            <option>鄞州港航局</option>
                            <option>海曙港航局</option>
                            <option>江东港航局</option>
                            <option>江北港航局</option>
                        </select>
                    </div>
                </div>
                <div class="inputShort"><span>任务编号：</span>
                    <input type="text" placeholder="输入编号" class="taskNum" >
                </div>
                <div class="inputShort"><span>企业对象：</span>
                    <input type="text" placeholder="输入企业名称" class="companyName">
                </div>
                <div class="searchBody">
                    <span class="searchButtom normalBtn">搜索</span>
                </div>
                <div class="btnBox" v-if="tagState!==3">
                    <a href="#/addAssessment.html" class="addBtn normalBtn">添加任务</a>
                    <div class="allSelectBtn normalBtn">全选</div>
                    <div class="urgeBtn normalBtn">催促执行</div>
                    <div class="endProgramBtn normalBtn">结束任务</div>
                </div>
                <div class="tableBox">
                    <table id="checkTable">
                        <tr>
                            <th>
                                <input type="checkBox" id="person1" class="checkBox">
                            </th>
                            <th>任务编号<i class="flaticon-sort"></i></th>
                            <th>任务类型</th>
                            <th>企业对象</th>
                            <th>管理机构</th>
                            <th>创建时间</th>
                            <th>责任人</th>
                            <th>当前状态<i class="flaticon-technology"></i></th>
                            <th>操作</th>
                        </tr>
                        <tr v-for="task in showTasks |limitBy recordLimit startPoint ">
                            <td>
                                <input type="checkBox" id="person1" class="checkBox">
                            </td>
                            <td>{{task.code}}</td>
                            <td>{{task.mode}}</td>
                            <td>{{task.company.name}}</td>
                            <td>{{task.company.region.name}}</td>
                            <td>{{task.time}}</td>
                            <td>{{task.leader.name}}</td>
                            <td>{{task.state}}</td>
                            <td><a href="#/assessDetail.html" @click="saveDetail(task)">查看</a></td>
                        </tr>
                    </table>
                    <div class="bottom-search">
                        <div class="page"><a href="javascript:void(0)" @click="prevPage"><span id="Prev">« 上一页</span></a>
                            <a href="javascript:void(0)" v-for="n in pageNum">
                                <span @click="turnPage(n)" class="{{(n+1==pageIndex?'click_page':'normalPage')}}"> {{n+1}} </span>
                            </a>
                            <a href="javascript:void(0)" @click="nextPage">
                                <span id="Next">下一页 »</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    $.datetimepicker.setLocale('zh');
    $(".createTime").datetimepicker({
        timepicker: false,
        format: "Y-m-d",
    });
    $(".tag").on('click', function(event) {
        $(this).addClass('chosenBtn');
        $(this).siblings('.tag').removeClass('chosenBtn');
        $(".checkBtn").css('z-index', '3');
    });
    $(".checkBtn").on('click', function(event) {
        $(".checkBody").show();
        $(".checkBody").siblings().hide();
    });
    $(".historyBtn").on('click', function(event) {
        $(".checkBtn").css('z-index', '1');
    });
    if (window.location.href.search("urge") !== -1) {
        $(".praticeBtn").trigger('click');
        console.log('test');
    };
    $(".searchButtom").on('click',  function(event) {
        event.preventDefault();
        vm.region = $(".regionName").val();
        vm.createTime = $(".createTime").val();
        vm.taskNum=$(".taskNum").val();
        vm.companyName=$(".companyName").val();
        vm.showTasks=vm.tasks.filter(function(data) {
            return vm.companyNameFilter(data)&&vm.createTimeFilter(data)&&vm.regionFilter(data)&&vm.taskNumFilter(data)
        });
    });
    var vm = new Vue({
        el: "#assessmentBody",
        data: {
            tagState:1,
            tasks: [],
            companyList: [],
            companyName: "",
            createTimeList: [],
            createTime: "",
            region: "",
            risks: {},
            taskNum: "",
            recordLimit: 5,
            pageIndex: 1,
            showTasks: []
        },
        computed: {
            startPoint: function() {
                return (this.pageIndex - 1) * 5
            },
            pageNum: function() {
                return Math.ceil(this.showTasks.length / this.recordLimit)
            },
        },
        methods: {
            taskGetDetail: function(data) {
                var companyList = [];
                var timeList = [];
                for (var i = 0; i < data.length; i++) {
                    data[i].time = vm.stamp2time(data[i].in_time);
                    data[i].createTime = data[i].time.split(" ")[0];
                    companyList.push(data[i].company.name)
                    timeList.push(data[i].createTime)
                }
                vm.tasks = data.reverse();
                vm.showTasks = vm.tasks;
                vm.companyList = vm.unique(companyList);
                vm.createTimeList = vm.unique(timeList);
            },
            riskGetDetail: function(data) {
                var companyList = [];
                var timeList = [];
                for (var i = 0; i < data.length; i++) {
                    data[i].time = vm.stamp2time(data[i].in_time);
                    data[i].createTime = data[i].time.split(" ")[0];
                    // companyList.push(data[i].company.name)
                    // timeList.push(data[i].createTime)
                }
                vm.risks = data;
                // vm.companyList = vm.unique(companyList);
                // vm.createTimeList = vm.unique(timeList);
            },
            stamp2time: function(stamp) {
                var time = new Date(stamp);
                var year = time.getFullYear();
                var month = time.getMonth() - 0 + 1;
                var hours = time.getHours();
                var minutes = time.getMinutes();
                month = month < 10 ? "0" + month : month;
                var day = time.getDate();
                day = day < 10 ? "0" + day : day;
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                var timeString = '';
                return year + "-" + month + "-" + day;
            },
            unique: function(arr) {
                var result = [],
                    hash = {};
                for (var i = 0, elem;
                    (elem = arr[i]) != null; i++) {
                    if (!hash[elem]) {
                        result.push(elem);
                        hash[elem] = true;
                    }
                }
                return result.reverse();
            },
            companyNameFilter: function(data) {
                if (vm.companyName !== "" && (!data.company.name || !data.company.name.match(vm.companyName))) {
                    return false;
                } else {
                    return true;
                }
            },
            createTimeFilter: function(data) {
                if (vm.createTime !== "" && vm.createTime !== data.createTime) {
                    return false;
                } else {
                    return true;
                }
            },
            regionFilter: function(data) {
                if (vm.region !== "" && vm.region !== data.company.region.name) {
                    return false;
                } else {
                    return true;
                }
            },
            taskNumFilter: function(data) {
                if (vm.taskNum !== "" && (!data.code || !data.code.match(vm.taskNum))) {
                    return false;
                } else {
                    return true;
                }
            },
            saveDetail: function(data) {
                data = JSON.stringify(data);
                localStorage.setItem("taskDetail", data);
            },
            prevPage: function() {
                if (this.pageIndex - 1 > 0) {
                    this.pageIndex = this.pageIndex - 1;
                }
            },
            nextPage: function() {
                if (this.pageIndex + 1 <= this.pageNum) {
                    this.pageIndex = this.pageIndex + 1;
                }
            },
            turnPage: function(data) {
                vm.pageIndex = data + 1;
            },
            clickPageFilter: function(data) {
                console.log(data);
                if (data + 1 == vm.pageIndex) {
                    return true;
                } else {
                    return false;
                }
            }
        },
        created: function() {
            var self = this;
            var id = localStorage.getItem("id");
            $.post('/model', {
                name: "Task",
                rows: 0
            }, function(data, textStatus, xhr) {
                console.log(data);
                if (data.state == 0) {
                    vm.taskGetDetail(data.data)
                }
            });
        },
        ready: function() {

        }
    })
});
</script>
